name: Building astro

on:
  push:
    branches:
      - main

jobs:
  build-astro-deploy-cloudflare:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies 👨🏻‍💻
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: pages deploy "./dist" --project-name=jumpbox-academy-landing-page